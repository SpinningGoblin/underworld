[package]
name = "underworld_server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tide = "0.16.0"
async-std = { version = "1.10.0", features = ["attributes"] }
serde = { version = "1.0.135", features = ["derive"] }
underworld_core = { git = "https://github.com/derrickp/underworld_core", rev = "ec73511b69e4bd1e9f772319f1f7b55e9d321355", features = ["serialization"] }
serde_json = { version = "1.0.78" }
